{% extends 'base.html' %} {% block content %}
<!--[if lt IE 7]>
  <p class="browsehappy">

  </p>
<![endif]-->
<div class="container">
  <div class="row mt-3">
    <div class="col-md-12 mb-4">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">URL</th>
            <th scope="col">Complete</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
  <form>
    <div class="row">
      <div class="col-4 form-group">
        <label for="url" class="col-form-label">URL</label>
        <input type="text" class="form-control" id="url" name="url" />
      </div>
      <div class="col form-group">
        <label for="price_limit" class="col-form-label">Price Limit</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text">$</div>
          </div>
          <input
            type="text"
            class="form-control"
            id="price_limit"
            name="price_limit"
            placeholder="0.00"
          />
        </div>
      </div>
      <div class="col form-check-inline">
        <label for="notify_on_available" class="form-check-label"
          >Notify when available</label
        >
        <input
          type="checkbox"
          class="form-check-input"
          id="notify_on_available"
          name="notify_on_available"
        />
      </div>
      <div class="col form-check-inline">
        <label for="purchase" class="form-check-label"
          >Purchase when available</label
        >
        <input
          type="checkbox"
          class="form-check-input"
          id="purchase"
          name="purchase"
        />
      </div>
      <div class="col form-group">
        <label for="profile" clas="col-form-label">Profile</label>
        <select class="form-control" id="profile">
          <option value="1">1</option>
        </select>
      </div>
      <div class="col m-auto">
        <input type="submit" class="btn btn-primary" />
      </div>
    </div>
  </form>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
